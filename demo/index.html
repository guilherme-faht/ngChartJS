<!doctype html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>AngularJS Chartjs Directive</title>
<meta name="description" content="chartjs-directive.">
<link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.0/cerulean/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
<script type="text/javascript" src="../src/ng-graph-js.js"></script>
<script type="text/javascript">
	angular.module('app', [ 'chartjs-directive' ]).controller('controller', function($scope) {
		
		$scope.data = {
		    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
		    datasets: [
		        {
		            label: "My First dataset",
		            backgroundColor: "rgba(179,181,198,0.2)",
		            borderColor: "rgba(179,181,198,1)",
		            pointBackgroundColor: "rgba(179,181,198,1)",
		            pointBorderColor: "#fff",
		            pointHoverBackgroundColor: "#fff",
		            pointHoverBorderColor: "rgba(179,181,198,1)",
		            data: [65, 59, 90, 81, 56, 55, 40]
		        },
		        {
		            label: "My Second dataset",
		            backgroundColor: "rgba(255,99,132,0.2)",
		            borderColor: "rgba(255,99,132,1)",
		            pointBackgroundColor: "rgba(255,99,132,1)",
		            pointBorderColor: "#fff",
		            pointHoverBackgroundColor: "#fff",
		            pointHoverBorderColor: "rgba(255,99,132,1)",
		            data: [28, 48, 40, 19, 96, 27, 100]
		        }
		    ]
		};
		
		$scope.update = function() {
			alert('entrou 1');
						
			$scope.data = {
				    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
				    datasets: [
				        {
				            label: "My First dataset 2",
				            backgroundColor: "rgba(179,181,198,0.2)",
				            borderColor: "rgba(179,181,198,1)",
				            pointBackgroundColor: "rgba(179,181,198,1)",
				            pointBorderColor: "#fff",
				            pointHoverBackgroundColor: "#fff",
				            pointHoverBorderColor: "rgba(179,181,198,1)",
				            data: [65, 59, 90, 81, 56, 55, 40]
				        },
				        {
				            label: "My Second dataset 2",
				            backgroundColor: "rgba(255,99,132,0.2)",
				            borderColor: "rgba(255,99,132,1)",
				            pointBackgroundColor: "rgba(255,99,132,1)",
				            pointBorderColor: "#fff",
				            pointHoverBackgroundColor: "#fff",
				            pointHoverBorderColor: "rgba(255,99,132,1)",
				            data: [28, 48, 40, 19, 96, 27, 100]
				        }
				    ]
				};	
			
		};
	});
</script>
</head>
<body class="container" ng-controller="controller">
	<div class="row">
		<div class="col-md-12">
			<h2 ng-click="update()">Usage</h2>
			<chart data="data"></chart>
		</div>
	</div>
</body>
</html>
